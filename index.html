    .modal-overlay {

      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      z-index: 100;
      align-items: center;
      justify-content: center;
      animation: fadeInModal 0.3s ease-in-out;

    @keyframes fadeInModal {
