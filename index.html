    :root {
      --bg-color: #121212;
      --bg-gradient-start: #121212;
      --bg-gradient-end: #1a1a1a;
      --primary-color: #007BFF;
      --secondary-color: #333;
      --hover-color: #444;
      --text-color: #fff;
      --link-color: #00f;
      --button-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);

    body {

      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;

    .container {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .title {
      font-size: 32px;
      margin-bottom: 20px;
      line-height: 1.2;

    }
    .button-container {

      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }
    .button-wrapper {
      position: relative;
    }
    .button {
      background-color: var(--secondary-color);
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: var(--button-shadow);
      display: block;
    }
    .button:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }
    .button:focus {
      outline: 2px solid var(--primary-color);
    }
    .button-info {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #666;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-info:hover {
      background-color: #555;
    }
    .button-info:focus {
      outline: 2px solid var(--primary-color);
    }
    /* Movemos el bot√≥n de info global un poco hacia arriba */
    .info-icon {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: var(--primary-color);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: var(--button-shadow);
      z-index: 103;
    }
    /* Modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      z-index: 100;
      align-items: center;
      justify-content: center;
      animation: fadeInModal 0.3s ease-in-out;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal {
      background-color: var(--secondary-color);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: var(--button-shadow);
      max-width: 400px;
      width: 90%;
      text-align: left;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .modal p {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .modal button.close-modal {

      color: var(--text-color);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .modal button.close-modal:hover {

    }
    .footer {

      text-align: center;
      font-size: 14px;
      color: var(--text-color);

      }
    }
  </style>
</head>
