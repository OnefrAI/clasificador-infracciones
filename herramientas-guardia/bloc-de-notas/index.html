<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc de Notas Policial</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Incluir Tesseract.js para OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bloc de Notas</h1>
    <form id="noteForm">
      <label for="documentNumber">Número de Documento:</label>
      <input type="text" id="documentNumber" name="documentNumber">

      <label for="fullName">Nombre y apellidos:</label>
      <input type="text" id="fullName" name="fullName">

      <label for="birthdate">Fecha de nacimiento:</label>
      <input type="text" id="birthdate" name="birthdate" placeholder="DD-MM-AAAA" inputmode="numeric" pattern="[0-9-]*">

      <label for="parentsName">Nombre del padre y la madre:</label>
      <input type="text" id="parentsName" name="parentsName">

      <label for="address">Dirección del domicilio:</label>
      <input type="text" id="address" name="address">

      <label for="phone">Número de teléfono:</label>
      <input type="tel" id="phone" name="phone">

      <label for="facts">Exposición de los hechos:</label>
      <textarea id="facts" name="facts" rows="4"></textarea>

      <div class="button-container">
         <!-- Botón azul para activar la cámara (25% del ancho) -->
         <button type="button" id="activateCameraButton" class="btn activate-camera-btn">📷</button>
         <!-- Botón amarillo para guardar la nota (75% del ancho) -->
         <button type="submit" id="saveNoteButton" class="btn save-btn">Guardar Nota</button>
      </div>
      
      <!-- Contenedor para el video de la cámara -->
      <div id="videoContainer">
        <video id="video" autoplay></video>
        <!-- Botón circular para capturar foto -->
        <button type="button" id="capturePhotoButton">📸</button>
      </div>
      
      <!-- Vista previa de la foto capturada -->
      <div id="photoPreviewContainer" style="display: none;">
        <img id="photoPreview" src="" alt="Foto capturada">
      </div>
      
      <!-- Contenedor para acciones sobre la foto (Rehacer y Eliminar) -->
      <div id="photoActions">
        <button type="button" id="retakePhotoButton" class="btn retake-btn">Rehacer Foto</button>
        <button type="button" id="deletePhotoButton" class="btn delete-btn">Eliminar Foto</button>
      </div>
    </form>

    <div id="notesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
